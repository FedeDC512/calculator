<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="myscripts.js"  defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-box">
            <div class="title">Calculator</div>
            <div class="all-displays">
                <div class="small-display"></div>
                <div class="display"></div>
            </div>
            <div class="buttons-box">
                <div class="numbers-box">
                    <div class="button-line">
                        <button id="n1">1</button>
                        <button id="n2">2</button>
                        <button id="n3">3</button>
                    </div>
                    <div class="button-line">
                        <button id="n4">4</button>
                        <button id="n5">5</button>
                        <button id="n6">6</button>
                    </div>
                    <div class="button-line">
                        <button id="n7">7</button>
                        <button id="n8">8</button>
                        <button id="n9">9</button>
                    </div>
                    <div class="button-line">
                        <button id="n0">0</button>
                        <button id="n00">00</button>
                        <button id="ndot">.</button>
                    </div>
                </div>
                <div class="operations-box">
                    <div class="button-line">
                        <button id="clear">C</button>
                        <button id="backspace">‚Üê</button>
                    </div>
                    <div class="button-line">
                        <button id="times">*</button>
                        <button id="divided">/</button>
                    </div>
                    <div class="button-line">
                        <button id="minus">-</button>
                        <button id="power">^</button>
                    </div>
                    <div class="button-line">
                        <button id="plus">+</button>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
